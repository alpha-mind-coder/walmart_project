<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Smart Barcode & Bag Scanner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f9f9f9;
      overflow-x: hidden;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      background: black;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #scanner-overlay {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 4px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px auto;
      max-width: 600px;
    }

    .scan-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .scan-button:hover {
      background-color: #0056b3;
    }

    #result {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      background: #ffffff;
      border-radius: 6px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #productCard {
      margin: 10px auto 20px;
      padding: 10px;
      text-align: center;
      max-width: 600px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    /* Hide unused video element if not needed */
    #scanner {
      display: none;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <video id="scanner" autoplay playsinline muted></video>
    <canvas id="scanner-overlay"></canvas>
  </div>

  <div id="controls">
    <button id="start-button" class="scan-button">üì∑ Start Scanner</button>
    <button id="bag-scan-button" class="scan-button">üõçÔ∏è Scan Full Bag</button>
  </div>

  <input type="file" id="fullBagInput" accept="image/*" style="display: none;" />

  <div id="result">Scan a product from the bag...</div>
  <div class="card" id="productCard"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <!-- Your JS -->
  <script src="item_scanner.js"></script>
  <script src="vision.js"></script>

  <!-- Trigger file input -->
  <script>
    document.getElementById("bag-scan-button").addEventListener("click", () => {
      document.getElementById("fullBagInput").click();
    });
  </script>
</body>
</html>
