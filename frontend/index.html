<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Self-Checkout</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      background: black;
    }

    video#scanner, canvas#scanner-overlay, canvas#canvas {
      width: 100%;
      display: block;
      margin: 10px auto;
      border-radius: 4px;
    }

    #result, #results {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }

    .scan-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .scan-button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Smart Self-Checkout System</h2>

  <div id="scanner-container">
    <video id="scanner" autoplay playsinline muted></video>
    <canvas id="scanner-overlay"></canvas>
  </div>

  <div id="controls">
    <button id="start-button" class="scan-button">üì∑ Start Barcode Scanner</button>
    <button id="bag-scan-button" class="scan-button">üõçÔ∏è Scan Full Bag</button>
  </div>

  <input type="file" id="fullBagInput" accept="image/*" style="display: none;" />

  <canvas id="canvas"></canvas>
  <div id="result"></div>
  <div id="results"></div>

  <!-- üì¶ Scripts go here -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="item_scanner.js"></script>
  <script src="vision.js"></script>

  <script>
    // Connect bag scan to file input
    document.getElementById("bag-scan-button").addEventListener("click", () => {
      document.getElementById("fullBagInput").click();
    });

    document.getElementById("fullBagInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) runBagScan(file);
    });
  </script>
</body>
</html>
