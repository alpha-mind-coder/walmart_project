<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Smart Barcode & Bag Scanner</title>
  <style>
   html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* prevents scroll bars */
  font-family: sans-serif;
}

#scanner-container {
  max-height: 60vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
   #scanner-overlay {
  width: 100%;
  max-height: 60vh;
  object-fit: contain;
}
    #result {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .scan-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .scan-button:hover {
      background-color: #0056b3;
    }
    #productCard {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <video id="scanner" autoplay playsinline muted></video>
    <canvas id="scanner-overlay"></canvas>
  </div>

  <div id="controls">
    <button id="start-button" class="scan-button">üì∑ Start Scanner</button>
    <button id="bag-scan-button" class="scan-button">üõçÔ∏è Scan Full Bag</button>
  </div>

  <input type="file" id="fullBagInput" accept="image/*" style="display: none;" />

  <div id="result">Scan a book barcode...</div>
  <div class="card" id="productCard"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

  <!-- Your JS -->
  <script src="item_scanner.js"></script>
  <script src="vision.js"></script>

  <!-- Trigger file input -->
  <script>
    document.getElementById("bag-scan-button").addEventListener("click", () => {
      document.getElementById("fullBagInput").click();
    });
  </script>
</body>
</html>
