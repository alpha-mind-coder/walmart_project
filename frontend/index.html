<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Smart Barcode & Bag Scanner</title>
  <style>
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: black;
    }
    #scanner {
      width: 100%;
      height: auto;
      display: block;
    }
    #result {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      min-height: 24px;
      background: #f0f0f0;
      border-radius: 4px;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .scan-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .scan-button:hover {
      background-color: #0056b3;
    }
    #productCard {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <video id="scanner" autoplay playsinline muted></video>
    <canvas id="scanner-overlay" class="drawingBuffer"></canvas>
  </div>

  <div id="controls">
    <button id="start-button" class="scan-button">üì∑ Start Scanner</button>
    <button id="bag-scan-button" class="scan-button">üõçÔ∏è Scan Full Bag</button>
  </div>

  <input type="file" id="fullBagInput" accept="image/*" style="display: none;" />

  <div id="result">Scan a book barcode...</div>
  <div class="card" id="productCard">
    <!-- JS will populate this -->
  </div>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- Your Scripts -->
  <script src="item_scanner.js"></script>
  <script src="vision.js"></script>

  <!-- Connect Buttons -->
  <script>
    document.getElementById("bag-scan-button").addEventListener("click", () => {
      document.getElementById("fullBagInput").click();
    });

    document.getElementById("fullBagInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) runBagScan(file);
    });
  </script>
</body>
</html>
